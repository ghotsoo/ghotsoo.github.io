<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub-style Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #24292e;
    }

    .navbar {
      background-color: #24292e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      padding: 20px;
    }

    .repo-box {
      background-color: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 20px;
      margin-top: 20px;
    }

    .repo-box h2 {
      margin-top: 0;
    }

    .code {
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ghotsoo.github.io</h1>
  </div>
  <div class="container">
    <div class="repo-box">
      <h2>My Website</h2>
      <p>Built fully on my Android phone.</p>
      <div class="code">
<pre>
&lt;html&gt;
  &lt;head&gt;&lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Welcome to My Website!&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre>
      </div>
    </div>
  </div>
</body>
</html>
