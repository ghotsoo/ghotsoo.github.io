<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHOTSOO Bus Routes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GHOTSOO Transit</h1>
    <p>Your friendly bus route guide</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="busNumberInput" placeholder="Enter bus number...">
      <button onclick="searchBus()">Search</button>

    <section class="result-section" id="resultSection">
      <!-- Bus route results will appear here -->
    </section>
  </main>

  <footer>
    <p>Made with love by GHOTSOO</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
