<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Nadu Bus Directory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 1em;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
    }

    .bus-tag {
      background-color: #f0f0f0;
      color: #000;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1.2em;
      display: inline-block;
    }

    body.dark-mode .bus-tag {
      background-color: #333;
      color: #fff;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Tamil Nadu Bus Directory</h2>
      <p>Select your city and area to explore bus routes and stops</p>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

      <div>
        <label for="citySelect">City:</label>
        <select id="citySelect" onchange="populateSubCities()">
          <option value="">Select a City</option>
          <option value="tiruppur">Tiruppur (Available)</option>
        </select>
      </div>

      <div>
        <label for="subCitySelect">Sub-City/Area:</label>
        <select id="subCitySelect" onchange="showSelectedArea()">
          <option value="">Select a Sub-City</option>
        </select>
      </div>

      <div id="message" style="margin-top: 1em; color: gray;"></div>
    </div>

    <div class="card" id="resultSection"></div>

    <div class="footer">Easy access with ghotsoo</div>
  </div>

  <script src="java.js"></script>
</body>
</html>
